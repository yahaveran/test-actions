name: Super Linter

on: push

jobs:
  super-lint: 
    name: lint code base
    runs-on: ububtu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run supper-linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
